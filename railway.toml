[build]
builder = "nixpacks"

[build.nixpacksConfig]
providers = ["python"]

[deploy]
startCommand = "cd backend && python -m uvicorn server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[variables]
PYTHONPATH = "/app/backend"
NIXPACKS_PYTHON_VERSION = "3.11"